<!DOCTYPE html>
<html>
<head>
    <title>500 - Internal Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #dc3545;
        }
        .error-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500 - Internal Server Error</h1>
        <p>Sorry, something went wrong on our end. We're working to fix it.</p>
        <div class="error-details">
            <p>If you're the administrator, check the server logs for more information.</p>
        </div>
        <p><a href="/">Return to Home</a></p>
    </div>
</body>
</html>
